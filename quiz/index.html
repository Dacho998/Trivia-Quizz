<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Trivia Quiz</title>
</head>

<body>

    <div class="bg">
        <img id="logo" src="/Assets/Logopic.avif" alt="">
        <div class="container my-5">
            <h1 class="text-center">Sport Quiz</h1>
            <div id="timer">Time left:
                <span id="secods"></span>
            </div>
            <div id="output"></div>
            <div id="quiz-container" class="mt-4">
                <div id="quiz-question"></div>
                <div id="quiz-option"></div>
            </div>
            <button id="startBtn">START</button>
            <div id="score-container" class="d-none">
                <h2 class="text-center" id="final-score"></h2>
                <button class="btn btn-primary d-block mx-auto" id="retry-btn">Try Again</button>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
